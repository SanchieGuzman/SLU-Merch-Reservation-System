<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <h1>Welcome to SLU <br />Merch Shop!</h1>
        <img src="./resources/images/login/login-image.png" alt="" />
      </div>
      <div class="right-container">
        <div class="main-form-container">
          <img
            src="./resources/images/login/Saint_Louis_University_PH_Logo.svg.png"
            alt=""
          />
          <div class="form-container">
            <label for="usernameField">Username</label>
            <input type="text" id="usernameField" placeholder="johnDoe" />
            <br />
            <label for="passwordField">Password</label>
            <input
              type="password"
              id="passwordField"
              placeholder=" ••••••••••••"
            />
          </div>
          <div class="bottom-container">
            <button id="loginButton">Login</button>
          </div>
        </div>
      </div>
      <h1 id="message"></h1>
    </div>
    <script src="./javascript/index.js"></script>
  </body>
</html>
