<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../styles/template.css" />
    <link rel="stylesheet" href="../styles/dashboard.css" />
    <link rel="stylesheet" href="../styles/globals.css" />
    <link rel="icon" href="../resources/images/customer-side.png">
  </head>
  <body>
    <div class="main-container">
      <div class="side-nav">
        <div class="logo-container">
          <img src="../resources/images/products/slu-logo.jpg" alt="SLU Logo" />
          <div class="logo-text">
            <h1>SLU</h1>
            <p>Merch Shop</p>
          </div>
        </div>

        <div class="sidenav-buttons-container">
          <button id="dashboard" class="active">
            <img
              src="../resources/images/products/DASHBOARD.svg"
              alt="dashboard"
            />Dashboard
          </button>
          <button id="products">
            <img
              src="../resources/images/products/PRODUCTS.svg"
              alt="products"
            />Products
          </button>
          <button id="cart">
            <img
              src="../resources/images/sidenav-topbar/add-to-cart-icon.png"
              alt="cart"
            />My Cart
          </button>
          <button id="orders">
            <img
              src="../resources/images/sidenav-topbar/orders-icon.png"
              alt="orders"
            />Orders
          </button>

          <div class="lower-buttons-container">
            <button id="vendors">
              <img
                src="../resources/images/sidenav-topbar/vendorr.png"
                alt="vendors"
              />Vendors
            </button>
            <button id="log-out">
              <img
                src="../resources/images/sidenav-topbar/logout-icon.png"
                alt="logout"
              />Log Out
            </button>
            <button id="help">
              <img
                src="../resources/images/sidenav-topbar/help-icon.png"
                alt="help"
              />Help
            </button>
          </div>
        </div>
      </div>

      <div class="right-container">
        <div class="top-bar">
          <div class="top-bar-text-container">
            <p>Welcome Back, <span id="welcome-name"></span>!</p>
            <h1>Exclusive Offers Await!</h1>
          </div>
          <div class="top-bar-right-container">
            <div class="top-bar-profile-container">
              <img src="../resources/images/products/slu-logo.jpg" alt="" />
              <p class="username"></p>
            </div>
            <div class="top-bar-buttons-container">
              <button id="notification">
                <img
                  src="../resources/images/sidenav-topbar/notification-icon-nobg.png"
                  alt="dashboard"
                />
              </button>
              <button id="search">
                <img
                  src="../resources/images/sidenav-topbar/search-icon-nobg.png"
                  alt="dashboard"
                />
              </button>
              <button id="menu">
                <img
                  src="../resources/images/sidenav-topbar/menu-nobg.png"
                  alt="dashboard"
                />
              </button>
            </div>
          </div>
        </div>
        <div class="content-container"></div>
      </div>
    </div>
    <script src="../javascript/dashboard.js"></script>
    <script src="../javascript/sidenav.js"></script>
  </body>
</html>
