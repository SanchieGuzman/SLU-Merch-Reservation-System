<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="../styles/template.css"/>
    <link rel="stylesheet" href="../styles/mycart.css">
</head>
<body>
  <div class="main-container">
    <div class="side-nav">
      <div class="logo-container">
        <img src="../resources/images/products/slu-logo.jpg" alt="SLU Logo" />
        <div class="logo-text">
          <h1>SLU</h1>
          <p>Merch Shop</p>
        </div>
      </div>

      <div class="buttons-container">
        <button id="dashboard">
          <img
            src="../resources/images/products/DASHBOARD.svg"
            alt="dashboard"
          />Dashboard
        </button>
        <button id="products">
          <img
            src="../resources/images/products/PRODUCTS.svg"
            alt="dashboard"
          />Products
        </button>
        <button id="cart">
          <img
            src="../resources/images/products/DASHBOARD.svg"
            alt="dashboard"
          />My Cart
        </button>
        <button id="orders">
          <img
            src="../resources/images/products/DASHBOARD.svg"
            alt="dashboard"
          />Orders
        </button>

        <div class="lower-buttons-container">
          <button id="vendors">
            <img
              src="../resources/images/products/DASHBOARD.svg"
              alt="dashboard"
            />Vendors
          </button>
          <button id="log-out">
            <img
              src="../resources/images/products/DASHBOARD.svg"
              alt="dashboard"
            />Log Out
          </button>
          <button id="help">
            <img
              src="../resources/images/products/DASHBOARD.svg"
              alt="dashboard"
            />Help
          </button>
        </div>
      </div>
    </div>

    <div class="right-container">
      <div class="top-bar">
        <div class="top-bar-text-container">
          <p>Welcome Back, Hannah!</p>
          <h1>Exclusive Offers Await!</h1>
        </div>
        <div class="top-bar-right-container">
          <div class="top-bar-profile-container">
            <img src="../resources/images/products/slu-logo.jpg" alt="" />
            <p>Username</p>
          </div>
          <div class="top-bar-buttons-container">
            <button id="notification">
              <img
                src="../resources/images/products/DASHBOARD.svg"
                alt="dashboard"
              />
            </button>
            <button id="search">
              <img
                src="../resources/images/products/DASHBOARD.svg"
                alt="dashboard"
              />
            </button>
            <button id="menu">
              <img
                src="../resources/images/products/DASHBOARD.svg"
                alt="dashboard"
              />
            </button>              
          </div>
        </div>
      </div>
      <div class="cart-content-container"></div>
    </div>
  </div>
  <script src="../javascript/mycart.js"></script>
</body>
</html>
